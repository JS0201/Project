{extend name="admin@public/base" /}

{block name="main-content"}
<div class="main-content">

	<div class="main-content-inner">

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">

						<div class="table-responsive">
					  <table id="sample-table" class="table table-striped table-bordered table-hover">
   <thead>
    <tr>
     <th>支付方式</th>
     <th width="100">状态</th>
     <th width="150">操作</th>
    </tr>
   </thead>
   <tbody>
   {volist name="payments" id="foo"}
    <tr>
        <td class="left">
            <div class="gboy-margin-right-10 pull-left"><img  width="40"  src="__STATIC__/images/pay/{$foo['pay_code']}.png"></div>
            {$foo['pay_name']}<p class="gboy-margin-bottom-0">{$foo['pay_desc']}</p>
        </td>
    
		<td>
			{if condition="$foo['pay_install'] eq 1 "}
				<i class="{if condition="$foo['enabled']"}icon-ok text-success{else/}icon-remove text-danger{/if} bigger-120"></i>
			{else/}
				-
			{/if}
		</td>
		 <td>
      <div>
	  
		{if condition="$foo['pay_install'] eq 1 "}
       <a class="blue" href="{:url('config',['code'=>$foo['pay_code']])}"><i class=" icon-wrench bigger-110"></i> 配置</a>
          &nbsp;
		 <a class="red" href="{:url('uninstall',['code'=>$foo['pay_code']])}"><i class=" icon-remove bigger-110"></i> 卸载</a>
		{else/}
			 <a class="purple" href="{:url('config',['code'=>$foo['pay_code']])}"><i class=" icon-cog bigger-110"></i> 安装</a>
		{/if}
		
      </div>


     </td>
    </tr>
   {/volist}

   </tbody>
  </table>
					</div>

				</div>

			</div>



		</div>


	</div>

</div>

{/block}
