{extend name="template/wap/public/base.html" /}
{block name="title"}探索者联盟{/block}
{block name="css"}
<style>
    #content{
      background-image: url(__STATIC__/img/share.jpg);
      width: 100%;
      height: 100%;
      background-size:100% 100%;
      position:absolute;
    }
</style>
{/block}
{block name="script"}
    <script src="__TMPL__/js/comment.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function() {
            $("#code").hide();
            $.post('/member/index/getcode',{},function(data) {
                console.log(data);
                if(data.status) {
                    $("#code").attr('src', data.msg);
                    $("#code").show();
                }
            },'json');
        });
    </script>
{/block}
{block name="header"}
	<header class="mui-bar mui-bar-nav bg-theme">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">推广中心</h1>
	</header>
{/block}
{block name="content"}
	<div class="mui-content">
	    <div id="content">
	        <img id="code" src="{$code}" style="position:relative;top:45%;left:30%;width: 40%;height: 28%;">
        </div>
	</div>
{/block}
