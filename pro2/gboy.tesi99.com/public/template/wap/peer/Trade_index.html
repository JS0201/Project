<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>交易区</title>
	<include file="template/wap/Peer/title.html" />

	<header class="mui-bar mui-bar-nav">

	</header>
	
	<div class="mui-content">
		
		<div class="c2c">
			
			<div class="c2c-body">
				<div class="c2c-content">
					<p class="tit">余额</p>

				</div>
				<div class="c2c-down mui-clearfix">

		    </li>
		   	<li class="mui-table-view-cell list-item icon-left">
		  		<i class="list-icon c2c-icon-02"></i>

		        	<span>银行卡</span>
		        </a>
		    </li>

	<include file="template/wap/Peer/footer.html" />
