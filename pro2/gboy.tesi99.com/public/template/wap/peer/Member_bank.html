<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>绑定银行卡</title>
	<include file="template/wap/Peer/title.html" />
	

</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	    <h1 class="mui-title">绑定银行卡</h1>
	</header>
	
	<div class="mui-content">
		<form action=""  method="post" class="add-bankcard myform">
			<div class="tit">请绑定银行卡信息</div>
			<div class="input-group">
				<div class="input-row">
					<label for="">开户名</label>
					<input class="input" type="text" name="account_name" value="<{$bank['account_name']}>" placeholder="请输入开户名"/>
				</div>
				<div class="input-row">
					<label for="">开户行</label>
					<input  class="input" type="text" name="account_bank" value="<{$bank['account_bank']}>" placeholder="请输入开户行"/>
				</div>
				<div class="input-row">
					<label for="">卡号</label>
					<input class="input"  type="text" name="bank_account" value="<{$bank['bank_account']}>" placeholder="请输入银行卡号"/>
				</div>
			</div>
			<div class="input-foot">
				<button type="button" class="btn sub-btn btn-block" data-event="submit">确认</button>
			</div>
		</form>

	</div>
</html>
