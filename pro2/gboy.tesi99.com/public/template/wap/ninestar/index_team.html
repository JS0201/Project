<!DOCTYPE html>
<html>

	<head>
		<title>我的团队</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="__ROOT__/template/wap/ninestar/static/css/index.css" />
		<link rel="stylesheet" type="text/css" href="__ROOT__/template/wap/ninestar/static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__ROOT__/template/wap/ninestar/static/css/iconfont.css"/>
	</head>
	<body>
		<div class="background-main"></div>
		<div class="header">
			<a href="/ninestar/index/index"><span class="iconfont icon-fanhui"></span></a>
			我的团队
		</div>
		<div class="apply-record">
			<div class="team-record-head">
				<div>成员信息</div>
				<div class="teamnum">一星及一星以上总人数：<span>{$count}</span></div>
			</div>
			
			<div class="team-content">
				
				<div class="team-article">
					<ul>
						{volist name="list" id="data"}
						<li>
							<div class="team-vip">
								{$data.level}
							</div>
							<div class="team-notice">
								<div>
									<span class="name-active">姓名：{$data.realname}</span>
								</div>
								<div>
									<span>微信：{$data.wechat}</span>
								</div>
								<div>
									<span>注册时间：{$data.created}</span>
								</div>
								
							</div>
						</li>
						{/volist}
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__ROOT__/template/wap/ninestar/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="__ROOT__/template/wap/ninestar/static/js/index.js" ></script>
	</body>
</html>
