<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>头条信息</title>
    <include file="template/wap/Public/title.html" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/css/swiper.min.css" />
     <style type="text/css">
        .slider-content .swiper-container,
        .slider-content .swiper-container .swiper-wrapper,
        .slider-content .swiper-container .swiper-slide {
            width: 100%;
            height: 192px;
        }

        .slider-content .swiper-container .swiper-slide a img {
            width: 100%;
            height: 100%;
        }

        .slider-content .swiper-pagination-bullet {
            width: 25px;
            height: 3px;
            background-color: #ccc;
            border-radius: 0;
        }

        .slider-content .swiper-pagination-bullet.swiper-pagination-bullet-active {
            background-color: #ffe600
        }
        /*头部---------------end*/

        .flex-justify02 {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: justify;
            flex-direction:column;
            align-content: space-around;

        }
        .body-img a img,.body-img img{width: 100%;}
    </style>
</head>
<body>
<!--头部-->
<header class="">
    <div class="prow15 pcol15 bgcolortheme03">
        <div class="widthp100 height24 flex">
            <div class="header-left percent20 tal height24">
                <span class="iconfont icon-fanhui1 c-fff left-back fs20"></span>
            </div>
            <div class="header-middle percent60 tac height24 c-fff fs16 fw-b">系统公告列表</div>
            <div class="header-right percent20 tar height24">
            </div>
        </div>
    </div>
</header>
<!--头部-end-->
<!--头部轮播  -->
<div class="slider-content">
    <div class="swiper-container default-swiper-container">
        <div class="swiper-wrapper">
            <content action="ads" pid="7" >
                <div class="swiper-slide">
                    <a href="<{$v['link']}>"><img src="<{$v['thumb']}>" /></a>
                </div>
            </content>
        </div>
        <div class="swiper-pagination swiper-pagination-bullets"></div>
    </div>
</div>
<!--头部轮播  -------------end-->
<volist name="list" id="foo">
    <div class=" prow15 mt10">
        <a href="<{:U('Home/Index/details',array('tid'=>$foo['id']))}>">
            <div class="flex">
                <div class="pr10 calc100 flex-justify03">
                    <div class="colortheme01">
                    	<h3 class="colortheme01 fs14"><{$foo['title']|escapeshow|restrlen=###,13}></h3>
						<div class="fs12  ellipsis-more2"><{$foo['description']|escapeshow|restrlen=###,13}></div>
						<!-- <div class="fs12 ellipsis-more2">发布时间：发布时间：发布时间：发布时间：发布时间：发布时间：
						发布时间：发布时间：发布时间：发布时间：发布时间：发布时间：发布时间：发布时间：发布时间：</div> -->
                    </div>
					<div class="colortheme15 fs12">发布时间：<{$foo['add_time']|date="Y-m-d H:i:s",###}></div>
                </div>
                <div class="width100 body-img">
                    <img src="<{$foo['thumb']}>"/>
                </div>
            </div>
        </a>
    </div>
</volist>
</body>
<script src="__TMPL__/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    //头部轮播swiper插件
    var mySwiperhead = new Swiper('.default-swiper-container', {
        autoplay: {
            delay: 4000, //1秒切换一次
            disableOnInteraction: false,
            waitForTransition: false,
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
        },
        paginationClickable: true,
    })

    //点击返回上一页
    $("header .header-left .left-back").off().on("click",function(){
        window.location.href="<{:U('member/index/index')}>";
    })




</script>

</html>
