    <style>
        html , body{
            background-color: #fff;
       }
        #myzijinPwd{
            height: 100%;
            padding-top: 0.64rem;

        #myzijinPwd h4{

        #myzijinPwd .line2{

        #myzijinPwd .submitRes{

       }
        #myzijinPwd .submitRes h4{

        #myzijinPwd .submitRes textarea{

        #myzijinPwd .submitRes textarea{

       }

            width: 100%;

            background: -o-linear-gradient(left, #E8352C 0%,#F39A2D 100%);
            background: -ms-linear-gradient(left, #E8352C 0%,#F39A2D 100%);

       #myzijinPwd .submitRes .myitem{
            height: .44rem;

           margin-bottom: .23rem;

            flex: 1;

       }
       #myzijinPwd .submitRes .myitem .itemLeft img{
           width: .13rem;
           position: absolute;
           top: 50%;
           transform: translateY(-50%);

       #myzijinPwd .submitRes .myitem .itemLeft input{
           border: none;

<body>
    <div id="myzijinPwd">
        <form method="post" id="formid">
        <div class="submitRes">
            <h4><{:L('_fotgotpsw_1')}></h4>
            <textarea id="helpRememberWords" onblur="fixedTop()" cols="30" rows="10" name="" placeholder=""></textarea>
            <div class="myitem">
                <div class="itemLeft">
                    <img src="template/wap/static/vsc/img/myrePwd.png" alt="">
                    <input type="" name="username"  placeholder="<{:L('_fotgotpsw_2')}>" >
                </div>
            </div>
            <div class="myitem">
                <div class="itemLeft">
                    <img src="template/wap/static/vsc/img/myrePwd.png" alt="">
                    <input type="password" name="upwd" onblur="checkPwd(this.value)"   placeholder="<{:L('_fotgotpsw_3')}>">
                </div>
            </div>
            <div class="myitem">
                <div class="itemLeft">
                    <img src="template/wap/static/vsc/img/myrePwd.png" alt="">
                    <input type="password"  name="upwd2"  onblur="checkPwd2(this.value)" placeholder="<{:L('_fotgotpsw_5')}>">
                </div>
            </div>
           <button onclick="return checkform(this.form);"><{:L('_fotgotpsw_4')}></button>
        </div>
        </form>
    </div>
</body>

</html>
<script>
    $('#rightText').attr('href', 'index.php?m=Test&c=Index&a=searchOnLineKefu')
    var _pwd = ''
    function checkPwd(v) {
   
        fixedTop()
        var reg = /^[a-zA-Z]([-_a-zA-Z0-9]{7,11})$/;
        if(!reg.test(v)) {
            layer.msg("<{:L('register1')}>")
            return false
        }
        _pwd = v;
        return true;
    }

    function checkPwd2(v) {
        fixedTop()
        var reg = /^[a-zA-Z]([-_a-zA-Z0-9]{7,11})$/;
        if(!reg.test(v)) {
            layer.msg("<{:L('register1')}>");
            return false
        }
        if(_pwd !== v) {
            layer.msg("<{:L('register2')}>");
            return false
        }
        return true;
    }
    function checkform(form) {
        var username = form.username.value;
        var upwd = form.upwd.value;
        var upwd2 = form.upwd2.value;
      //  var helpRememberWords = form.helpRememberWords.value;
      var helpRememberWords = $('#helpRememberWords').val();
        var hep=helpRememberWords.toString().replace(/ /g,'');
        if (!username) {
            layer.msg("<{:L('Please enter a user name')}>");
            return false;
        }
        checkPwd(upwd)
        checkPwd2(upwd2)

        if (!upwd) {
            layer.msg("<{:L('password')}>");
            return false;
        }

        if (!upwd2) {
            layer.msg("<{:L('Please enter the login password again')}>");
            return false;
        }

        if (upwd.length < 6 || upwd2.length < 6) {
            layer.msg('<{:L("The password length is more than 6 bits")}>');
            return false;
        }

        if (upwd != upwd2) {
            layer.msg('<{:L("You have entered two different passwords")}>');
            return false;
        }



        var data = $('#formid').serialize();
        var formurl = "<{:U('member/public/myloginPwd')}>";
        var locurl = "<{:U('member/index/index')}>";
        data = data +"&helpRememberWords="+ hep
        Wgpost(formurl, data, locurl);
        return false;
    }
    /**
 * WP ajax post
 * @author lukui  2017-02-15
 * @param  {[type]} formurl post url
 * @param  {[type]} data    post data
 * @param  {[type]} locurl  成功后跳转的url
 */
function Wgpost(formurl,data,locurl){

        $.post(formurl,data,function(data){
        if (data.type == 1) {

            layer.msg(data.data, {icon: 1,time: 1000},function(){
                if(locurl){
                    window.location.href=locurl;
                }else{
                    return true;
                }
            
            }); 

        }else if(data.type == -1){
            layer.msg(data.data, {icon: 2}); 
        }

        });
}
</script>
