<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>账单</title>
    
	<include file="template/wap/Peer/title.html" />
	<link rel="stylesheet" type="text/css" href="__TMPL__/TKSC/css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="__TMPL__/TKSC/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="__TMPL__/TKSC/css/common.css"/>
</head>
<body class="lp-content f-White bg-unnder">
<div class="index-bg"></div>
	<header class="mui-bar mui-bar-nav bg-unnder">
	    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	    <h1 class="mui-title">账单</h1>
	</header>
	
	<div class="mui-content bg-unnder" style="height:100%">
		<if condition="!$list">
		<div class="noneRecord">
			<img src="__TMPL__/Peer/images/none.png" height="80px"/>
			<p class="text">暂无记录</p>
		</div>
		<else/>
		<div class="panel-bar mg0">
			<table class="table table-condensed ">
			 
			<thead>
				<tr class="">
					<th>账户</th>
					<th>数量</th>
					<th>说明</th>
					<th>时间</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="v">
				<tr>
					<td><{$v['_type']}></td>
					<td><{$v['_money']['money']}></td>
					<td><{$v['info']}></td>
					<td><{$v['datetime']|getdatetime=###,'Y-m-d'}></td>
				</tr>
			</volist>
				
			</tbody>
		</table>
		</div>
	</div>

		
		</if>
	</div>
</html>
