<script>  
    var helpcenterArrowList = document.getElementsByClassName('right')
    var helpCenterlis = document.querySelectorAll('.myTeam-content')
    var status = false;
    function openDetail(i) {

        for (let index = 0; index < helpcenterArrowList.length; index++) {
            const element = helpcenterArrowList[i];
            helpcenterArrow = element
        }
        
        $('.myitem .itemright img').css('width', '0.10rem').attr('src','template/wap/static/vsc/img/team-arrow.png');
        $('.myTeam-content:eq(' + status + ')').css('display','none') 
        if (status != i) {
            $('.myTeam-content:eq(' + i + ')').css('display', 'initial')
            helpcenterArrow.src = 'template/wap/static/vsc/img/team-arrow2.png'
            helpcenterArrow.style.width = '0.15rem'
            status = i
        } else {
            helpcenterArrow.src = 'template/wap/static/vsc/img/team-arrow.png'
            helpcenterArrow.style.width = '0.10rem'
            status = false
        }
    }
</script>
