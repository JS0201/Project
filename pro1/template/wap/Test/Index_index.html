      //  顶部tab栏切换
       function checkout(index) { 
           if (index == 0) {
               $('.line-wrapper').css('left','0')
           } else if (index == 1) {
               $('.line-wrapper').css('left','25%')
           } else if (index == 2) {

           }
           $('nav-item a').toggleClass('active');
