<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><{:L('_login_login')}></title>
    <link rel="stylesheet" href="__TMPL__/hb/public/mui/css/mui.min.css">
    <link rel="stylesheet" href="__TMPL__/hb/public/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../static/vsc/css/Index_login.css">
    <include file="template/wap/Public/base.html" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .box {
            background-image: url('template/wap/static/vsc/img/loginBG.png');
            background-size: 100%;
            padding: 1.1rem 0.43rem 0 0.37rem;
            widows: 100%;
            height: 100%;
        }

        .box .lang {
            margin-bottom: 0.6rem;
        }

        .box .lang p {
            display: block;
            color: #fff;
            text-align: center;
            margin-bottom: .03rem;
        }

        .box .lang p select {
            margin: 0;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0);
            border: 0;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            font-size: 0.18rem;
            padding: 0 !important;
        }

        #login_content {}

        #login_content p {
            font-size: 0.24rem;
            color: #fff;
            margin-bottom: 0.33rem;
        }

        #login_content .userMsg {
            display: flex;
            position: relative;
        }

        #login_content .userMsg img {
            height: 0.17rem;
            position: absolute;
            top: 0.14rem;
        }

        #login_content .userMsg input {
            background-color: transparent;
            border: none;
            border-bottom: 0.01rem solid #fff;
            border-radius: 0;
            flex: 1;
            font-size: 0.17rem;
            color: #fff;
            padding: 0.23rem 0 0.23rem 0.05rem !important;
            margin-left: 0.26rem;
        }

        #login_content .userMsg input::placeholder {
            color: #fff;
        }

        #login_content .lastM {
            margin-bottom: 0.6rem;
        }

        #login_content button {
            font-size: 0.15rem;
            color: #FF6B00;
            background-color: #fff;
            border-radius: 0.37rem;
            border-color: #fff;
            width: 100%;
            margin-bottom: 0.7rem;
            margin-left: 0.08rem;
        }

        .bottom-box {
            text-align: center;
            color: #fff;
        }

        .bottom-box a {
            font-size: 0.15rem;
            color: #fff;
        }

        .bottom-box .conner-login {
            border-bottom: 0.01rem solid #fff;
            padding-bottom: 0.1rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <include file="template/wap/Public/lang.html" />

        <div id="login_content">
            <p><{:L('_login_title')}></p>
            <div class="userMsg">
                <img src="template/wap/static/vsc/img/userNameIcon.png" alt="">
                <input type="text" placeholder="<{:L('_login_username')}>">
            </div>
            <div class="userMsg lastM">
                <img src="template/wap/static/vsc/img/pwdIcon.png" alt="">
                <input type="text" placeholder="<{:L('_login_password')}>">
            </div>
            <button><{:L('_login_login')}></button>
        </div>
        <div class="bottom-box">
            <span class="conner-login">
                <a href="index.php?m=Test&c=Index&a=register"><{:L('_login_register')}></a> |
                <a><{:L('_login_forget')}></a>
            </span>
        </div>
    </div>


    <script src="__TMPL__/hb/public/mui/js/mui.min.js"></script>
    <script src="__TMPL__/hb/public/swiper/js/swiper.min.js"></script>
    <script src="__TMPL__/hb/public/zepto/zepto.min.js"></script>
    <script>

    </script>
</body>

</html>
