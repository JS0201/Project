    function copy(target) {
        var _length = target.value.length
        if(target.valueOf(' ') >= 0) {
            _length -= 1;
        }
        target.focus();
        target.setSelectionRange(0, _length);

        document.execCommand('copy', false)
        layer.msg('复制');
        target.setSelectionRange(0, 0);
    }
</script>
