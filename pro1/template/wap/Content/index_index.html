<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>资讯动态</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__/hb/zixun/ydreset.css"/>
    <link rel="stylesheet" href="__TMPL__/hb/public/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__/hb/zixun/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__/hb/zixun/style.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__/hb/zixun/login.css"/>
    <script src="__TMPL__/hb/public/mui/js/mui.min.js"></script>
    <script type="text/javascript" src="__TMPL__/js/jquery-3.2.1.min.js"></script>
    <script src="__TMPL__/hb/public/swiper/js/swiper.min.js"></script>
    <style type="text/css">
        /*头部轮播*/
        .slider-content .swiper-container,
        .slider-content .swiper-container .swiper-wrapper,
        .slider-content .swiper-container .swiper-slide {
            width: 100%;
        }

        .slider-content .swiper-container .swiper-slide a img {
            width: 100%;
            height: 100%;
        }

        .slider-content .swiper-pagination-bullet {
            width: 25px;
            height: 3px;
            background-color: #ccc;
            border-radius: 0;
        }

        .slider-content .swiper-pagination-bullet.swiper-pagination-bullet-active {
            background-color: #ffe600
        }
        .news-title a.active{
            display: inline-block;
            color: #e19e47;
            line-height: 35px;
            border-bottom: 2px solid #e19e47;
        }
        .mt44{margin-top: 44px;}
        .mui-bar a{
            color: #007aff;
        }
    </style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a href="<{:U('home/index/index')}>" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">资讯动态</h1>
</header>
<!--头部轮播  -->
<div class="slider-content mt44">
    <div class="swiper-container default-swiper-container">
        <div class="swiper-wrapper">
             <volist name="ads" id="info" >
                <div class="swiper-slide"><a href=""><img src="<{$info['thumb']}>"/></a></div>

            </volist>
            
        </div>
        <div class="swiper-pagination swiper-pagination-bullets">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        
        </div>
    </div>
</div>
<!--头部轮播  -------------end-->
<div class="flex news-title">
    <volist name="category" id="foo">
        <div class="flex-item height40">

            <a href="<{:U('index',array('type'=>$foo['id']))}>" class="<if condition="$_GET['type'] eq $foo['id']"> active</if> ">
            <{$foo['name']}>
            </a>


        </div>
    </volist>

</div>
<ul class="Inquiries">
    <volist name="list" id="info">
        <li class="pcol15 prow10 section mb10 Inquiries-item">
            <a href="<{:U('content/index/listinfo',array('id'=>$info['id']))}>" class=" div-table">
                <img class="Inquiries-img div-tablecell fr" src="<{$info['thumb']}>">
                <div class="Inquiries-text div-tablecell fl">
                    <h3 class="ellipsis mt5"><{$info['title']}></h3>
                    <div class="ellipsis-more2 mb25 c-gray">
                        <{$info['content']}>
                    </div>
                    <p><span class="Inquiries-time"><{$info['add_time'] |date="Y-m-d H:i:s",###}></span><span class="Inquiries-time fr"><{$info['hits']}>人浏览</span></p>
                </div>
            </a>
        </li>
    </volist>



</ul>

</body>
<script type="text/javascript">
    //头部轮播swiper插件
    var mySwiperhead = new Swiper('.default-swiper-container', {
        autoplay: {
            delay: 4000,//1秒切换一次
            disableOnInteraction: false,
            waitForTransition: false,
        },
        loop : true,
        pagination: {
            el: '.swiper-pagination',
        },
        paginationClickable :true,
    })
</script>
</html>
