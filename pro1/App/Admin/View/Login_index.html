<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理登陆</title>
		<link type="text/css" rel="stylesheet" href="__ROOT__/statics/css/gboy.css" />
		<link type="text/css" rel="stylesheet" href="__ROOT__/statics/css/admin.css" />
		<script type="text/javascript" src="__ROOT__/statics/js/jquery-1.7.2.min.js" ></script>
		<script>
			if(top!=self)
			if(self!=top) top.location=self.location;
		</script>
	</head>
	
	<body>


	<div class="login-wrapper">
			<div class="left fl">
				<span class="logo"><img src="__ROOT__/statics/images/login_logo.png" /></span>
				<p class="margin-big-top"></p>
			</div>
			<div class="right fr">
                <form  onsubmit="return submit_check()" method="POST" data-layout="rank">
				<div class="form-box form-layout-rank border-bottom-none clearfix">
					<div class="form-group"><span class="label">用户名：</span><div class="box"><input class="input hd-input " type="text" name="username" value="" tabindex="0" /></div></div>	
					<div class="form-group"><span class="label">密&emsp;码：</span><div class="box"><input class="input hd-input " type="password" name="password" value="" tabindex="0"></div></div>	
					
                                        <div class="form-group"><span class="label">验证码：</span><div class="box"><input class="input hd-input " type="text" name="code" value="" style="width:80px;" maxlength="4" tabindex="0"> <img src="<{:U('code',array('go'=>qcgs))}>" style="height:33px;position:absolute;right:0;top:-5px;cursor:pointer;"   onclick='this.src=this.src+"&t="+Math.random()'></div></div>				
					
					</div>
				<div class="login-btn margin-top">
                    <input type="submit" name="dosubmit" class="button bg-main" value="确定" />
				</div>
                </form>
			</div>
		</div>
		<script>
			$('.form-group:last-child').css({zIndex:"3"});
			function submit_check(){
				var $user=$("input[name=username]").val();
				var $pass=$("input[name=password]").val();
				if(!$user || !$pass){
					return false;
				}
			}
		</script>
	</body>
</html>
